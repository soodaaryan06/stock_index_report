<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index Breadth Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f5f7fa;
    }
    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      color: #0074D9;
      font-size: 18px;
    }
    .sidebar a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: #333;
      border-left: 4px solid transparent;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #e0f2ff;
      border-left: 4px solid #0074D9;
      color: #0074D9;
    }
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .tabcontent {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    thead tr:nth-child(1) th {
      position: sticky;
      top: 0;
      background: #0074D9;
      color: #fff;
      z-index: 4;
    }
    thead tr:nth-child(2) th {
      position: sticky;
      top: 40px;
      background: #0074D9;
      color: #fff;
      z-index: 3;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Market View</h2>
    <a class="tablink active" onclick="openTab(event, 'breadth')">Index Breadth</a>
    <a class="tablink" onclick="openTab(event, 'constituents')">Index Constituents Data</a>
  </div>
  <div class="main">
    <div id="breadth" class="tabcontent" style="display: block;">
      <h1>Index Breadth</h1>
      <div id="breadthTable"></div>
    </div>
    <div id="constituents" class="tabcontent">
      <h1>Index Constituents Data</h1>
      <div id="constituentsTabs" style="display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px;"></div>
      <div id="constituentsTable"></div>
    </div>
  </div>
  <script>
    function openTab(evt, tabId) {
      document.querySelectorAll('.tabcontent').forEach(tab => tab.style.display = 'none');
      document.querySelectorAll('.tablink').forEach(link => link.classList.remove('active'));
      document.getElementById(tabId).style.display = 'block';
      evt.target.classList.add('active');
    }

    function renderTableFromJSON(data, containerId) {
      const container = document.getElementById(containerId);
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      if (containerId === "breadthTable") {
        const masterHeaders = ["Index", "Short Term Breadth", "", "", "", "", "Long Term Breadth", "", "", "", ""];
        const subHeaders = ["", "Positives", "Negatives", "Current Score", "Previous Score", "Intensity of Change",
                            "Positives", "Negatives", "Current Score", "Previous Score", "Intensity of Change"];

        const masterRow = document.createElement("tr");
        masterHeaders.forEach((text, i) => {
          const th = document.createElement("th");
          if (i === 1 || i === 6) {
            th.colSpan = 5;
            th.innerHTML = text;
          } else if (i === 0) {
            th.rowSpan = 2;
            th.innerHTML = text;
          } else {
            return;
          }
          masterRow.appendChild(th);
        });

        const subRow = document.createElement("tr");
        subHeaders.forEach((text, i) => {
          if (i === 0) return;
          const th = document.createElement("th");
          th.innerHTML = text;
          subRow.appendChild(th);
        });

        thead.appendChild(masterRow);
        thead.appendChild(subRow);

        Object.entries(data).forEach(([index, metrics]) => {
          const stColor = metrics.short_term_breadth.intensity_of_change > 0 ? 'green' : 'red';
          const ltColor = metrics.long_term_breadth.intensity_of_change > 0 ? 'green' : 'red';

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index}</td>
            <td>${metrics.short_term_breadth.positives}</td>
            <td>${metrics.short_term_breadth.negatives}</td>
            <td>${metrics.short_term_breadth.current_score}</td>
            <td>${metrics.short_term_breadth.prev_score}</td>
            <td style="color:${stColor}; font-weight:bold;">${metrics.short_term_breadth.intensity_of_change}</td>
            <td>${metrics.long_term_breadth.positives}</td>
            <td>${metrics.long_term_breadth.negatives}</td>
            <td>${metrics.long_term_breadth.current_score}</td>
            <td>${metrics.long_term_breadth.prev_score}</td>
            <td style="color:${ltColor}; font-weight:bold;">${metrics.long_term_breadth.intensity_of_change}</td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        const keys = Object.keys(data);
        const first = flattenObject(data[keys[0]]);

        const theadRow = document.createElement("tr");
        theadRow.innerHTML = `<th>Index</th>` + Object.keys(first).map(k => `<th>${k}</th>`).join("");
        thead.appendChild(theadRow);

        Object.entries(data).forEach(([index, metrics]) => {
          const flat = flattenObject(metrics);
          const row = `<td>${index}</td>` + Object.values(flat).map(v => `<td>${v}</td>`).join("");
          const tr = document.createElement("tr");
          tr.innerHTML = row;
          tbody.appendChild(tr);
        });
      }

      table.appendChild(thead);
      table.appendChild(tbody);
      container.innerHTML = "";
      container.appendChild(table);
    }

    function flattenObject(obj) {
      const result = {};
      for (const key in obj) {
        if (typeof obj[key] === 'object' && obj[key] !== null) {
          for (const sub in obj[key]) {
            result[`${key}_${sub}`] = obj[key][sub];
          }
        } else {
          result[key] = obj[key];
        }
      }
      return result;
    }

    fetch("public_json/sectoral_breadth_summary.json")
      .then(res => res.json())
      .then(data => renderTableFromJSON(data, "breadthTable"));

    fetch("public_json/sectoral_data.json")
      .then(res => res.json())
      .then(data => {
        const tabsContainer = document.getElementById("constituentsTabs");
        const tableContainer = document.getElementById("constituentsTable");

        const indexNames = Object.keys(data);

        indexNames.forEach((indexName, i) => {
          const tab = document.createElement("button");
          tab.textContent = indexName;
          tab.style.padding = "8px 16px";
          tab.style.border = "1px solid #ccc";
          tab.style.borderRadius = "6px";
          tab.style.cursor = "pointer";
          tab.style.background = i === 0 ? "#0074D9" : "#f0f0f0";
          tab.style.color = i === 0 ? "#fff" : "#333";

          tab.onclick = () => {
            document.querySelectorAll("#constituentsTabs button").forEach(btn => {
              btn.style.background = "#f0f0f0";
              btn.style.color = "#333";
            });
            tab.style.background = "#0074D9";
            tab.style.color = "#fff";
            renderConstituentTable(data[indexName], indexName);
          };

          tabsContainer.appendChild(tab);
        });

        function renderConstituentTable(dataObj, indexName) {
          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const tbody = document.createElement("tbody");

          const first = Object.values(dataObj)[0];
          const headers = ["Company Name", ...Object.keys(first)];

          const headRow = document.createElement("tr");
          headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);

          Object.entries(dataObj).forEach(([company, values]) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td style='max-width:140px;word-wrap:break-word;'>${company}</td>` +
              Object.values(values).map(v => `<td>${v}</td>`).join("");
            tbody.appendChild(row);
          });

          table.appendChild(thead);
          table.appendChild(tbody);
          tableContainer.innerHTML = "";
          tableContainer.appendChild(table);
        }

        renderConstituentTable(data[indexNames[0]], indexNames[0]);
      });
  </script>
</body>
</html>
